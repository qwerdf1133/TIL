<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>function 함수</title>

</head>
<body>
    <h1>JS 특정 기능을 구현하도록 도와주는 함수-function</h1>
    <script>
        /*  
            함수 (function) : 하나의 특별한 목적을 가진 작업을 수행하기 위해 독립적으로 설계된 코드의 집합.

            함수 이름 : 함수를 호출하기 위해 명시된 식별자

            매개변수(parameter) : 함수를 호출할 때 전달되는 데이터를 저장하는 변수, 함수내부에서 사용

            함수블럭(바디-본문) : 함수의 고유 기능을 수행하는 명령문의 집합

            반환문(return문) : 함수가 모든 작업을 수행하고 반환하는 데이터 - 함수의 기능이 완료됨을 의미.

            함수선언
            function 함수이름(매개변수, ... , ...){
                // 함수블럭 - 실행 블럭

                // 함수 기능이 수행되고 나서 결과를 호출한 곳으로 
                   되돌려줘야 할 때 
                // [optional] return 결과값;
            }

            함수를 사용하는 이유
            1. 불필요하게 중복되어 사용하는 코드를 함수로 정의하고 호출함으로써 가독성을 높이고 중복코드를 줄일 수 있다.
            2. 코드에 문제가 생길 때 문제가 되는 함수의 수정만으로도 유지보수가 가능하다.

        */

        let a = 1, b =2;
        let result = 0;

        // 매개변수도 없고, 반환값이 없는 함수
        function add(){
            result = a + b;
        }

        // 선언된 함수는 호출이 되어야 실행
        add(); // 함수호출(실행)
        console.log("add 함수 호출 : "+ result);

        // 매개변수는 없고 반환값이 있는 함수
        function add1(){
            //  a,b가 더해진 값을 호출한 곳으로 되돌려 준다 (반환)
            return a + b;
        }
        console.log("add1() 호출 : "+ add1())

        // 매개변수는 있고 반환값이 없는 함수
        let result2 = 0;

        function add2(x,y){
            console.log(`x : ${x} , y : ${y}`);
            // 매개변수로 전달받은 x와 y의 값을 더해서
            // result2 변수에 저장하고 종료
            result2 = x + y;
        }
        // arguments - 인자값
        add2(10,20);
        console.log(result2);

        // 매개변수와, 반환값 둘 다 있는 함수
        function divide(x , y){
            return x / y;
        }
        console.log(divide(30 , 10));
        // 리턴이 있는 함수들은 결과값을 되돌려 받기 때문에
        // 변수에 저장하는 형태로 사용 가능
        let divideresult = divide(30,10);
        // let divideresult = x / y ;
        console.log("divideresult : " + divideresult);
        // 함수도 {block scope}를 가지고 있기 때문에, 지역변수, 전역변수가 구분되어 사용된다.
        function localvar(){
            // 함수 블럭 내부에서 사용가능한 local - 지역변수
            let local = 0;
            console.log("함수 내부에 정의된 변수 : " + local);
        }
        // 지역변수는 해당 scope를 벗어나면 사용이 불가능하다
        //  메모리에서 자원 해제
        // console.log("지역변수 : " + local);

        //quiz - 매개변수로 단수를 입력받아 twoDan 함수를
        // 호출 했을 때 출력되는 것 처럼
        // 해당 단수를 출력할 수 있도록 함수를 선언        

        function targetDan(targetNumber){
            // targetNumber는 호출 될 때 준비가 되어있고
            // 1~ 9 까지 반복되어 곱해지는 수가 필요
            for(let i = 1; i <= 9; i++){
                console.log(targetNumber+` X `+i+' = '+(targetNumber*i))
            }         
        }

        targetDan(5);
        
        //////////////////////////////////////////////////////////////////
            // 선언적 함수의 선언부는 hoisting 된다.
            print();
        
            function print(){
                console.log("print 함수 호출")
            }

            // var nFunction(); - 선언부만 hoisting 되기 때문에 호출 불가
            // 함수가 변수 이름으로 호출 되기 때문에
            // 기명함수 (named function) 이라고 함
            
            

            var nFunction = function test(){
                alert("test 함수 호출");
            }
            nFunction();

            // test(); // 접근 불가 - 변수명으로 

            // 익명 함수(anonymous function)
            let anonyFunc = function(){
                alert("anonyFunc 익명 함수 호출");
            }
            anonyFunc();

            // 화살표 함수를 사용한 작성 - 항상 익명함수로 작성됨
            // 변수= (매개변수들...) => {수행문}

            let arrowFunc = ()=>{
                alert("arrow function 호출")
            }
            arrowFunc();
    </script>
</body>
</html>
