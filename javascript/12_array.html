<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>array</title>
<script>
    /*

        배열 - 메모리의 연속된 공간에 동일한 타입의 데이터(요소)를 나열한 자료구조

        자바스크립트에서는 인덱스(index)와 배열요소 (element)로 이루어진 데이터의 집합체를 말한다

        index(인덱스) : 배열에서 사용되는 참조되는 정렬값
                       배열에서 항목의 위치를 숫자로 표현
                       0에서 부터 시작
                       최대 인덱스 값은 length보다 1 작다
        element(요소) : 전체 집합에서 필요한(구성요소)
        자바스크립트의 배열은 다양한 타입의 데이터가 취급된다
        배열의 길이(length) : 배열항목의 갯수

    */
        // 배열의 생성
        // 배열 의 생성과 동시에 초기화
        let arr1 = [ 1 , 2 , 3]; /**  배열임을 명시하는 수식 [] **/
        // Array 객체를 이용하여 Array(배열) 객체 생성
        // 빈 배열 생성
        let arr2 = new Array();
        // 값이 저장된 배열 객체 생성
        let arr3 = new Array("5",true,6);

        // 배열에 접근(참조)
        // 배열변수 [인덱스 번호] : 해당 배열변수에 인덱스 번호 위치의 값을 읽어온다
        // let arr1 = [ 1 , 2 , 3];
        console.log( arr1[0])
        // 배열의 지정된 위치에 항목 값을 변경
        arr1[1] = true;
        console.log(arr1);
        // 배열에 저장된 항목의 길이(항목의 개수)
        console.log(arr1.length);

        // 새로운 항목 추가
        arr1.push(4); // 매개변수로 전달 받은 값을 배열 마지막 항목으로 추가
        console.log(arr1.length);
        console.log(arr1);
        
        // 임의의 인덱스를 지정하여 값 추가
        arr1[10] = "10번째 항목 추가"; 
        console.log(arr1.length);
        console.log(arr1);

        for(let i = 0; i < arr1.length; i++){
            console.log(`배열의 ${i}인덱스의 값 : ${arr1[i]}`);
        }
        // for in 문
        // 유효한 데이터가 저장된 인덱스 번호 반환
        // for(let 인덱스 번호를 지정할 변수 in 순회할 배열)
        for(let i in arr1){
            console.log(`${i}번째 값 : ${arr1[i]}`)
        }
        // 배열의 길이 만큼
        // 인덱스 번호로 항목 위치로 접근하여
        // 배열 항목의 값을 변수에 저장
        // 인덱스 번호가 없는 객체는 사용 불가
        for(let el of arr1){
            console.log(`항목의 값 : ${el}`);
        }

        /*
            quiz.
            1. 빈값 배열 선언
            2. prompt를 이용해서 사용자에게 4개의 점수(1~100)를 입력받아 배열에 저장
            3. 배열에 저장된 점수들 중 값을 비교하여 최소값, 최대값을 구하시오

        */
        let result = 0;
        let number = new Array();
        for(count = 0; count < 4; count++){
            let arrnum = prompt("1 ~ 100까지의 정수를 입력하세요")
            number.push(arrnum)
            console.log(number)
        }
        console.log(`입력한 점수중 최소값은 : ${number[0]}이고, 최대값은 : ${number[3]}입니다`)
       

</script>
</head>
