<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>switch</title>
<script>
    // 2. switch문
    // switch문의 형태
    /*
        switch(조건을 비교할 변수){
            case 값1 :
                조건을 비교할 변수의 값이 값1가 일치할 경우 수행;
                break; // 작업 수행 후 switch 종료
            case 값2 :
                조건을 비교할 변수의 값이 값2가 일치할 경우 수행;
                break; // 작업 수행 후 switch 종료
            default :
                case 에서 만족하는 값을 찾지 못했을 때 실행 될 수행문;
        }
    */
    let grade = prompt("성적을 입력하세요","A~F사이 한개의 문자");
    console.log(grade);
    let message = null;

    switch(grade){
        case 'A' :
            message = '참 잘했어요';
            break;
        case 'B' :
            message = '좋은 점수군요';
            break;
        case 'C' :
            message = '노력해야겠어요';
            break;
        case 'D' :
            message = '많이 노력해야겠어요';
            break;
        case 'F' :
            message = '나가';
            break;
        default :grade  
            message = '알 수 없는 학점입니다';
    }

    document.write("<h1>"+message+"<h1>")

    let year = 2023;
    let days;
    // 1,3,5,7,8,10,12  : 31
    // 4,6,9,11              : 30일
    // 2                : 28일 - 윤년은 29일
    let month = prompt("일 수를 확인할 월을 입력하세요 1~12 정수로")
    switch(month){
        case '1' : case '3' : case '5' : case '7' : case '8' : case '10' : case'12' :
            days = 31;
            break;
        case '4' : case '6' : case '9' : case '11' :
            days = 30;
            break;
        case '2' :
            // 윤년은 4년에 한번 돌아온다 4의 배수
            // 100년은 윤년이 아님 year % 100 != 0
            // (year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0)
            // 400년에 한번은 윤년이다
            if((year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0)){
                // 윤년
                days = 29;
            }else{
                // 평년
                days = 28;
            }
            break;
    }

    document.write(`선택하신 ${month} 월은 ${days} 일 입니다.`);
</script>
</head>
<body>
</body>
</html>
