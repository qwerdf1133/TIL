<!-- 
    Cascading Style Sheet
    Internal Style Sheet
    내부 스타일 시트
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일 시트</title>
    <style>
        h1{
            background-color: beige;
/*  style 주석
                Red   Green  Blue
           rgb(0~255, 0~255, 0~55) 
16개의 숫자 조합으로 표현
            #00 ff ff
*/         

            color:rgb(0, 124, 128);
            color:#ff0000;
            color:#000000;
            color:#ffffff;
        }

        h2{
            color:#00ff00;

        }

    </style>
</head>
<body>
    <h1>internal css</h1>
    <h1>internal css</h1>
    <h1>internal css</h1>
    <h2>internal css h2</h2>
    <h2>internal css h2</h2>
    <h2>internal css h2</h2>
    
</body>
</html>
