<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .box1{
            position:static;
            width: 500px;
            height: 500px;
            background-color: gray;
            margin-bottom: 50px;
        }

        .absolute_parent{
            position:static;
            position: absolute;
            position: relative;
            margin-top: 100px;
            width: 500px;
            height: 500px;
            background-color: blue;
            /* 
                절대 좌표로 위치 지정
                top bottom
                left right
            */
            top: 50px;
            left: 30px;
        }

        .absolute_child{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        .fixed{
            position: fixed;
            top: 50px;
            right: 50px;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="absolute_parent">
        <div class="absolute_child"></div>
    </div>
    <div class="fixed"></div>
</body>
</html>
