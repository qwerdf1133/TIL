<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>tlftmq01</title>
<script>
    
    let number = prompt("숫자를 입력해 주세요")
    if((number % 3 == 0)){
        document.write(`${number}은(는) 3의 배수 입니다.`)
    }else{(number % 3 !== 0)
        document.write(`${number}은(는) 3의 배수가 아닙니다.`)
    }

    
</script>
</head>
