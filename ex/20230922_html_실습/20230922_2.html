<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 목록 태그</title>
</head>
<body>
    <ul>
        <li>따뜻한 음료</li>
            <ol>
                <li>커피</li>
                <li>녹차</li>
                <li>둥굴레차</li>
            </ol>
        <li>차가운 음료</li>
        <!-- 타입 지정하면 기호 안 나옴
            이게 정석 이라네요 -->
        <li type="none"></li>
            <ol>
                <li>아이스커피</li>
                <li>스무디</li>
                <li>식혜</li>
            </ol>
    </ul>
</body>
</html>
