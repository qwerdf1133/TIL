<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border{
            width: 100%;
            height: 300px;
            border: 1px solid black;
           
        }

        .KOREATE{
            
            width: 70px;
            height: 20px;
            border: 2px solid black;
            position:absolute;
            animation:bingle 5s infinite linear normal;
            top: 25%;
            left: 50%;
            
        }
        @keyframes bingle{
        
        50%{
            transform: rotateY(360deg);
        }

        100%{
            transform: rotateY(720deg);
        }
    }

    </style>
</head>
<body>
    <div class="border">
        <div class="KOREATE">KOREATE</div>
    </div>
    
</body>
</html>
