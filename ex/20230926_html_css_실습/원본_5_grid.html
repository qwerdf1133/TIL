<!DOCTYPE HTML>
<HTML>
 <HEAD>
  <TITLE> GRID </TITLE>
  <META charset="utf-8">
	<style>
		*{
			margin:0;
			padding:0;
		}

		#wrap{
			border:1px solid red;
			width:96%;
			margin:0 auto;
			display:grid;
			grid-template-rows:0.6fr 2fr 1fr;
			grid-gap:2%;
		}

		header, footer{
			display:flex;
			justify-content: center;
			align-items: center;
		}

		footer{
			background-color:black;
		}

		footer p{
			color:#eee;
		}

		#menus{
			display:grid;
			grid-template-columns:1fr 1fr 1fr;
			grid-template-rows: 300px 300px;
			grid-gap:1%;
		}

		#menus div{
			border:1px solid black;
			box-sizing:border-box;
			background-size:cover;
		}

		#menu1{
			background:url(실습자료/img/dish1.jpg) no-repeat center;
		}

		#menu2{
			background:url(실습자료/img/dish2.jpg) no-repeat center;
		}

		#menu3{
			background:url(실습자료/img/dish3.jpg) no-repeat center;
		}

		#menu4{
			background:url(실습자료/img/dish4.jpg) no-repeat center;
		}

		#menu5{
			background:url(실습자료/img/dish5.jpg) no-repeat center;
			grid-column-start:2;
			grid-column-end:4;
		}
	</style>	
</HEAD>
 <BODY>
	<div id="wrap">
		<header>
			<h1>솔로의 식탁</h1>
		</header>
		<article>
			<div id="menus">
				<div id="menu1">					
				</div>
				<div id="menu2">					
				</div>
				<div id="menu3">					
				</div>
				<div id="menu4">					
				</div>
				<div id="menu5">					
				</div>
			</div>
		</article>
		<footer>
			<p>솔로의 식탁</p>
		</footer>
	</div>
 </BODY>
</HTML>
