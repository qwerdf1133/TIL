<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>history</title>
</head>
<body>
    <h1>bom history</h1>
    <button onclick="history.back();">이전페이지</button>
    <button onclick="history.go(-2);">go(위치)</button>
    <button onclick="history.forward();">다음페이지</button>
</body>
</html>
