<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>봄봄봄</title>
<script>
    // window
    // Browser Object Model (BOM)
    /*

        Document Object Model (DOM)

        window.document : 메인 브라우저에 표시된 HTML 문서에 대한 정보
        window.navigator : 브라우저에 대한 정보
        (chrome, safari, edge, opera, firefox)

        window.screen : 사용자 모니터 또는 브라우저 화면에 대한 정보
        window.history : 사용자가 방문한 URL에 대한 정보
        (주소창 정보 획득 및 조작)

        window.location : 현재 URL에 대한 정보를 획득하거나 조작
        (주소표시줄 제어)

        window.console : 개발자가 테스트용으로 확인할 수 있는 정보들을 출력해주는 객체 -> 브라우저에 내장되어 있음

        // window.alert(), window.confirmm();, window.prompt();
        // window.open() - 새로운 창 또는 새로운 탭 열기
        // window.close(); - 창 닫기

        // window.setTimeout(실행할 함수, 지연시간 - millis); 
        // 지정된 시간만큼 지연 후 기능 수행

        // window.setInterval(실행할 함수, 지연시간 - millis);
        // 지정된 시간을 간격으로 함수를 반복적으로 실행

        //window.clearInterval() - interval 반복되는 수행 작업 제거

    */
</script>
</head>
<body>
</body>
</html>
