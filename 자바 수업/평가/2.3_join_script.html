<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                if($("#userid").val() == ''){
                    $("#userid").focus();
                    alert("아이디를 작성해주세요.");
                }
                
                if($("#userpw").val() == ''){
                    $("#userpw").focus();
                    alert("비밀번호를 작성해주세요.");
                }

                if($("#userpwcheck").val() == ''){
                    $("#userpwcheck").focus();
                    alert("비밀번호를 확인탭을 작성해주세요.");
                }else if($("#userpw").val() == $("#userpwcheck").val()){
                    alert("비밀번호가 일치합니다.");
                }else{
                    $("#userpw").focus();
                    $("#userpw").val("");
                    $("#userpwcheck").val("");
                    alert("비밀번호가 일치하지 않습니다.");
                }
                
                if($("#userbirth").val() == ''){
                    $("#userbirth").focus();
                    alert("생년월일을 작성해주세요.");
                }

                if($("#username").val() == ''){
                    $("#username").focus();
                    alert("이름을 작성해주세요.");
                }

                if($("#usernum").val() == ''){
                    $("#usernum").focus();
                    alert("전화번호를 작성해주세요.");
                }
            });
        });
        
    </script>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-top: 1px solid black;
            border-right: 1px solid black;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
            
        }

        th{
            font-size: 30px;
        }

        .name{
            display: flex;
            justify-content: flex-end;
            padding: 15px;
        }

        .text{
            display: flex;
            justify-content: flex-start;
            padding: 15px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">회원가입</th>
        </tr>
        <tr>
            <td class="name">아이디</td>
            <td><input type="text" id="userid"></td>
        </tr>
        <tr>
            <td class="name">비밀번호</td>
            <td><input type="password" id="userpw"></td>
        </tr>
        <tr>
            <td class="name">비밀번호확인</td>
            <td><input type="password" id="userpwcheck"></td>
        </tr>
        <tr>
            <td class="name">생년월일</td>
            <td><input type="text" id="userbirth"></td>
        </tr>
        <tr>
            <td class="name">이름</td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td class="name">전화번호</td>
            <td><input type="tel" id="usernum"></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="button" value="회원가입" id="btn">
                <input type="button" value="회원정보수정" class="button">
            </th>
            
        </tr>
    </table>
</body>
</html>
