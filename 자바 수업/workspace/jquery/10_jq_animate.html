<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>jquery animate</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <script>
        // 디자인 속성이 변경될 때 지정된 시간에 따라 
        // 순차적으로 표현
        $("#box1").css({
            width : 100,
            height : 100,
            backgroundColor : "red"
        });

    /*
    타겟요소.animate({
        변경할 css 속성
    },시간 간격ms,
    function(){ animation 효과가 끝나고 실행될 함수 });
    */

        $("#box1").animate({
            width : 300,
            height : 300,
            opacity : 0.5
        },2000 , function(){
            alert('box1 animation 종료');
        });

        $("#box2").css({
            width : 100,
            height : 100,
            background : "blue",
            position : "absolute",
            top : 200,
            left : 50
        }).animate({
            width : 300,
            height : 300,
            opacity : 0.1
        },1000).delay(500).animate({
            left : 300,
            top : 400,
            opacity : 1
        },1000);

        function animateEvent(){
            $("#box3").css({
                width : 100,
                height : 100,
                background : "yellow",
                position : "absolute",
                top : 100,
                left : 500
            }).animate({
                width : 300,
                height : 300,
                opacity : 0.5,
                top : 150,
                left : 300
            },1000).animate({
                width : 100,
                height : 100,
                opacity : 1,
                top : 100,
                left : 500
            },1000);
        };

        let anim = setInterval(animationEvent,2000);

        $("#box3").click(function(){
            $(this).stop();
            clearInterval(anim);
        });
    </script>
</body>
</html>
