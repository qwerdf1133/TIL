<!DOCTYPE html>
<html lang="ko">
    <!-- 
        문법에 맞게 자동 정렬
        alt + shift + f
    -->

<head>
    <meta charset="utf-8" />
    <title>reaview</title>
</head>

<body>
    <script>
        /*
            window - main 브라우저 window
            window.navigator    -   브라우저에 대한 정보
            window.screen       -   사용자 화면에 대한 정보
            window.history      -   사용자가 방문한 URL 정보
            window.location     -   현재 주소표시줄의 정보
            window.frames       -   브라우저 윈도우를 구성하고 있는 뼈대
            window.document     -   메인 브라우저에 표시된 HTML 문서에 대한 정보
            window.alert(args);
            window.prompt(args);
            window.confirm(args);
            등등
        */

        window.document.write("<h1>문서에 출력</h1>");
        document.write("<h1>문서 객체 확인</h1>");

        window.alert("알림 확인");
        let accept = confirm("결제하시겠습니까?");
        document.write("결제 동의 : " + accept);
        document.write("accept의 타입 : " + typeof(accept));
        let answer = prompt("나이를 입력해주세요");
        document.write("당신의 나이는 : " + answer);
        document.write("answer의 타입 : " + typeof(answer));


        /*
            수치형(number)  : 정수 or 실수
            문자열(string)  : ' ' , " "
            부울형(boolean) : 논리형 - true(참) or false(거짓)
            객체형(object)  : javascript는 function(함수)도 객체
                           : {속성이름:값, 속성이름:값, 속성이름:함수}

            undefined   :   값이 정해지지 않은 상태를 나타냄
                              선언만 되어있고 초기화가 되지 않은 상태
            null        :   어떤 값이 의도적으로 비어있음을 표현
            Infinity    :   자바스크립트에서 표현할 수 있는 양의 수를 넘는 무한대를 나타냄
            Nan         :   Not a Number - 수치로 표현할 수 없는 데이터
        */
            // isNaN(x); == x에 저장된 값이 수치형으로 사용할 수 없는 값인가? 결과는 boolean
            answer = isNaN("3");
            answer = isNaN("최기근");
            console.log(answer);

        /*
            변수 선언 키워드
            var : hoisting 발생 - script 내부에서 어디서나 사용가능한 전역변수
            let : hoisting 되지 않음 - 선언된 위치에서 사용가능
            const : 상수 - 한번 값이 초기화 되면 값을 변경할 수 없음

            연산자
            이항연산자 - 연산은 좌항에서 우항으로 연산 -> 
            산술연산자 - 연산 우선순위는 사칙연산 우선순위와 동일
            +, -, *, /, %, **

            비교연산자 - 좌항과 우항의 크기를 비교 : 결과는 boolean
            >, >=, <, <=

            동등비교연산자 - 좌항과 우항의 값이 일치하는지 비교 : 결과는 boolean
            ==, !=, ===, !==        
        */
    </script>
</body>

</html>
