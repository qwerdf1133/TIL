<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th colspan="2">회원정보수정</th>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text" value="userid" disabled></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>비밀번호확인</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td rowspan="3">주소</td>
            <td><input type="text" placeholder="우편번호"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="주소"></td>   
        </tr>
        <tr>
            <td><input type="text" placeholder="상세주소"></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="tel" size="2">-<input type="tel" size="2">-<input type="tel" size="2"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="수정완료"> <input type="button" value="회원가입"></td>
        </tr>
    </table>
</body>
</html>
