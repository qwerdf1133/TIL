<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>location</title>
</head>
<body>
    <!-- 
        location - 주소표시줄 URL창을 조작 
        href속성을 이용하는 방법
        replace() 함수를 이용하는 방법
    -->
<button onclick="location.href='https://www.naver.com';"> 네이버 href 이동</button>
<button onclick="location.replace('https://www.naver.com');"> 네이버 replace 이동</button>
<hr/>
<button id="move">내부 페이지 이동</button>
<script>
    document.getElementById("move").onclick = function(){
        location.href='02_bom_screen.html';
    }
</script>
</body>
</html>
