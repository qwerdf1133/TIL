<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	/**
	 * 대상 : div(.target) 내부 button
	 * 기능 : 속성을 disabled 로 변경
	 * 함수 : attr()
	 */
	// $(document).ready(function(){
	// 	$("#run").click(function(disabled){
	// 		$(".target").children("button").attr("disabled",true)
	// 		})
	// })

	// 풀이
	$(function(){
		$("#run").click(function(){
			// disabled checked selected readonly autofocus
			// $("button") , $("button[data-role=none]") ,
			// 속성값을 읽어온다
			// (1)
			// $(".target > button").attr("disabled"); 
			// (2)
			// 속성을 부여 disabled = 'disabled'
			// $(".target > button").attr("disabled","disabled");
			// (3)
			// true 속성이므로 false 이면 활성화
			$(".target > button").attr("disabled",true);
		})
	})
</script>
</head>

<body>
	<div class="target"
		style="color: rgb(255, 255, 255); width: 180px; height: 40px; border: 1px solid rgb(34, 34, 34); background-color: rgb(34, 139, 34); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		div.target<br>
		<button data-role="none">button</button>
	</div>
	<input type="button" value="run" id="run"/>
</body>
</html>
