<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            padding:0;
            margin:0;
        }

        div{
            border:0px solid black;
            box-sizing: border-box;
        }
        
        header.intro{
            width: 100%;
            height: 1600px;
            background-image: url(../../img/intro/intro_bg.png);
        }

        .intro .introWrap .logo{
            position: absolute;
            z-index: 100;
            width: 760px;
            height: 516px;
            background-image: url(../../img/intro/logo.png);
        }

        .intro .introWrap{
            width: 760px;
            height: 516px;
            background-image: url(../../img/intro/logo.png);
            position: relative;
            top: 100px;
            left: 50%;
            margin-left: -380px;
        }

        .intro .introWrap .lion{
            position: absolute;
            top: 90px;
            left: 30px;
            width: 161px;
            height: 161px;
            background-image: url(../../img/intro/lion.png);
            animation: spinlion 1500ms linear infinite alternate;
        }

        @keyframes spinlion{
            from{
                transform: rotate(-10deg);
            }
            to{
                transform: rotate(10deg);
            }
        }

        .intro .introWrap .rabbit{
            position: absolute;
            margin: 90px 0 0 580px;
            width: 105px;
            height: 129px;
            background-image: url(../../img/intro/rabbit.png);
            animation: rabbitani 1s ease-in-out infinite alternate;
        }

        @keyframes rabbitani{
            0%{
                transform: rotate(10deg);
            }
            100%{
                transform: rotate(-10deg);
            }
        }

        .intro .introWrap .monkey{
            position: absolute;
            z-index: 150;
            left: 50px;
            bottom: 120px;
            width: 85px;
            height: 93px;
            background-image: url(../../img/intro/monkey.png);
            animation: monkeyani 2s linear infinite alternate;
        }

        @keyframes monkeyani{
            0%{
                transform: scale(1,1);
            }
            50%{
                transform: scale(1.1,1.1);
            }
            100%{
                transform: scale(1,1);
            }
        }
        .intro .introWrap .bear{
            position: absolute;
            z-index: 150;
            right: 100px;
            bottom: 100px;
            width: 112px;
            height: 105px;
            background-image: url(../../img/intro/bear.png);
        }

        .intro .cloudWrap{
            position: relative;
            width: 100%;
            height: 1050px;
            overflow: hidden;
        }

        .intro .cloudWrap .leftCloud{
            position: absolute;
            width: 934px;
            height: 816px;
            left: 0;
            background-image: url(../../img/intro/cloud1.png);         
        }

        .intro .cloudWrap .rightCloud{
            position: absolute;
            width: 843px;
            height: 858px;
            right: 0;
            background-image: url(../../img/intro/cloud2.png);
        }

        .dragonfly{
            position: absolute;
            width: 336px;
            height: 228px;
            top: 800px;
            left:-336px;         
            background-image: url(../../img/intro/dragonfly.png);
            animation: flyDragon 10s ease-in-out infinite normal;
        }

        @keyframes flyDragon{
            0%{
                left: -336px;
                transform: rotate(0deg);
            }

            25%{
                transform: rotate(25deg)
            }

            50%{
                transform: rotate(0deg);
            }

            75%{
                transform: rotate(-25deg);
            }

            100%{
                left: 100%;
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <header class="intro">
        <div class="introWrap">
            <div class="logo"></div>
            <div class="lion"></div>
            <div class="rabbit"></div>
            <div class="monkey"></div>
            <div class="bear"></div>

        </div>
        <div class="cloudWrap">
            <div class="leftCloud"></div>
            <div class="rightCloud"></div>
            <div class="dragonfly"></div>

        </div>
    </header>
</body>
</html>
