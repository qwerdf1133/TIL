<html>
<head>
<meta charset="utf-8">
<title>Delay Append</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	/**
	 * 대상 : div(#target) 내부 컨텐츠
	 * 기능 : 일정 시간 경과 후 문자열 삽입 
	 * 함수 : setTimeout(), append() or text() or html()
	 */

	 let str = "<b>문자열</b>";
	// 풀이
	function run(){
		// setTimeout(지연시간 후 실행될 함수, 지연시간-ms);
		setTimeout(function(){
			// $("#target").append(str); 또는
			// $("#target").text(str); 또는
			// $("#target").html(str); 또는
			let content = $("#target").html();
			str = content + str;
			$("#target").html(str);
		},2000);
	}
	 
</script>

</head>

<body>
	<div id="target"
		style="color: rgb(68, 68, 68); width: 150px; height: 190px; float: left; border: 1px solid rgb(170, 170, 170); background-color: rgb(230, 230, 250); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		#target<br>
	</div>
	<!-- onclick="run()"  -->
	<input type="button" value="run" id="btn" onclick="run()"  />
</body>
</html>
