<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	/**
	 * 시점 : run button click 시
	 * 대상 : div(#target) 내부 input
	 * 기능 : 속성을 readonly로 변경 
	 * 함수 : attr()
	 */

	// 풀이
	$(function(){
		$("#run").click(function(){
			// $("#target input").attr("readonly",true) 또는
			$("#target input").attr("readonly","readonly")
		});
	});
</script>

</head>

<body>
	<div id="target"
		style="color: rgb(255, 255, 255); height: 100px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(245, 222, 179); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		#target<br>
		<br>
		<input type="text" data-role="none" value="make me readonly!"
			style="margin: 5px; color: rgb(34, 34, 34);">
	</div>
	<input type="button" value="run" id="run"/>
</body>
</html>
