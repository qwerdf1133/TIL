<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>star diamond</title>
    <script>
        let input = prompt("라인 개수를 입력해주세요.");        
        document.write("1<hr/>");
        /*
            input : 5
            [ ][ ][ ][ ][*]                 공백 4, 별 1
            [ ][ ][ ][*][*][*]              공백 3, 별 3
            [ ][ ][*][*][*][*][*]           공백 2, 별 5
            [ ][*][*][*][*][*][*][*]        공백 1, 별 7
            [*][*][*][*][*][*][*][*][*]     공백 0, 별 9
--------------------------------------------------------------                         [ ][*][*][*][*][*][*][*]        공백 1, 별 7
            [ ][ ][*][*][*][*][*]           공백 2, 별 5
            [ ][ ][ ][*][*][*]              공백 3, 별 3
            [ ][ ][ ][ ][*]                 공백 4, 별 1

        */
        // 역삼각형
        // 별 : 7 5 3 1
        //  i : 4 3 2 1
        for(let i = input; i > 0; i--){
            //  i   : 4 3 2 1
            // 공백 : 1 2 3 4
            for(let j = input-i; j > 0; j--){
                document.write("[&nbsp;]");
            }
            // i  : 4 3 2 1
            // 별 : 7 5 3 1
            for(let j = 0; j < i * 2 - 1; j++){
                document.write("[*]")
            }
            document.write("<br/>");
        }

        // input 5 - 최대 별의 개수 : input * 2 - 1 : 9
        // 피라미드
        for(let i = 1; i <= input; i++){
            //  i   : 1 2 3 4 5
            // 공백 : 4 3 2 1 0
            for(let j = input; j > i ; j--){
                document.write("[&nbsp;]");
            }

            // i  : 1 2 3 4 5 
            // 별 : 1 3 5 7 9
            for(let j = 1; j <= i * 2 - 1; j++){
                document.write("[*]");
            }
            document.write("<br/>");
        } 

        // 역삼각형
        // 별 : 7 5 3 1
        //  i : 4 3 2 1
        for(let i = input - 1; i > 0; i--){
            //  i   : 4 3 2 1
            // 공백 : 1 2 3 4
            for(let j = input-i; j > 0; j--){
                document.write("[&nbsp;]");
            }
            // i  : 4 3 2 1
            // 별 : 7 5 3 1
            for(let j = 0; j < i * 2 - 1; j++){
                document.write("[*]")
            }
            document.write("<br/>");
        }
    </script>
</head>
<body>
</body>
</html>
