<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mark>중요한</mark> 내용을 <strong>강조</strong> 할 때 사용 <br/>
    <b>굵은 글자</b>로 표현 bold <br/>
    <i>이랠릭 체</i>로 표현 <br/>
    <small>작은 글자</small>로 표현 <br/>
    <!-- superscript 위첨자 위에 작은 문자 -->
    필요한 내용을 <sup>윗 첨자</sup>로 표시 <br/>
    2<sup>2</sup>승 <br/>
    <!-- subscript 아래 첨자 -->
    H<sub>2</sub>0로 표시 <br/>
    <!-- insert 밑줄 삽입 -->
    필요한 내용에 <ins>밑줄</ins>을 표시 <br/>
    <!-- delete 취소 선 -->
    필요한 내용에 <del>취소선</del>을 표시 <br/>
</body>
</html>
