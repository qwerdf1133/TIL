    <!-- 
        HTML - Web Site의 골격을 잡자 - web-content의 의미와 구조를 이룬다.

        웹사이트를 만들 수가 없다.
        (HTML- Hyper Text MarkUp Language)
        - web브라우저 상에서 보여지도록 디자인된 문서를 말한다.
        - 표준화 된 Mark Up 문서를 사용
        - Mark Up이란 일반적인 텍스트와
          문법 쪽으로 구분하기 위해서 문서의 어노테이트(주석 또는 설명)이 된 것을 말함.
        
          head는 사용자에게 보여지는 UI 적인 요소가 전혀 없음.
          구글에서 검색 할때 나오는 제목이나 부가설명
          북마크 추가 할때 추가되는 제목이나 아이콘등
          사용자에게 보여지는 부분은 없고 메타데이터만 존재

        CSS - 어떻게 이쁘게 꾸밀 수 있을까
