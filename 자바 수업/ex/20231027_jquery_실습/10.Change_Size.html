<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	/**
	 * 대상 : div(#target)
	 * 기능 : 크기 변경 
	 * 함수 : css() / width(), height()
	 */

	// 풀이
	$(function(){
		$("#run").click(function(){
			/*
			$("#target").css({
				width : 300,
				height : 300});
			*/ 
				// 또는
			/*
			let width = $("#target").width(300);
			console.log(width);
			let height = $("#target").height(300);
			console.log(height)
			*/
				// 또는
			$("#target").width(300).height(300);
		})
	})
</script>

</head>

<body>
	<div id="target"
		style="color: rgb(255, 255, 255); width: 150px; height: 100px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(143, 188, 143); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		#target<br>
	</div>
	<input type="button" value="run" id="run"/>
</body>
</html>
