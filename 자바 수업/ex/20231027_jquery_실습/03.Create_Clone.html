<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	/**
	 * 대상 : div(#target)
	 * 기능 : div(#target)를 복제 하여 div(#target) 뒤에 추가
	 * 함수 : clone(), after()
	 * A.clone() : A tag 요소를 복제하여 요소로 반환
	 */
		
	//  $(document).ready(function(){
	// 	$("#run").click(function(){
	// 		$("#target").clone().after("#target");
	// 	})
	//  })
</script>

</head>

<body>
	<!-- before -->
	<div id="target"
		style="color: rgb(255, 255, 255); width: 180px; height: 100px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(34, 139, 34); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		div#target<br>
		<br>
		<br>
		<span
			style="color: rgb(255, 255, 255); background-color: rgb(255, 165, 0); margin: 10px; border: 1px solid rgb(34, 34, 34); padding: 5px; background-position: initial initial; background-repeat: initial initial;">span</span>
	</div>
	<!-- after -->
	<input type="button" value="run" id="run"/>

	<!-- 풀이 -->
	<script>
		$("#run").on("click",function(){
			// clone이라는 변수에 #target인 요소를 복제
			let clone = $("#target").clone();
			// 복제한 요소를 #target요소 뒤에 추가
			$("#target").after(clone);
		});
	</script>
</body>
</html>
