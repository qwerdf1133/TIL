<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            width: 980px;
            height: 300px;
            margin: auto;
            position: relative;
        }

        .word{
            border: 1px solid black;
            width: 80px;
            height: 20px;
            text-align: center;
            position: relative;
            /* top: 50%;
            left: 50%;
            margin-left: -40px;
            margin-top: -10px; */

            display: flex;
            align-items: center;
            justify-content: center;

            animation:rotate 2s linear infinite alternate;
        }

        @keyframes rotate{
            /*
                각도를 표현 deg(degree), rad(radians), turn
            */
            0%{
                transform:rotateY(0deg);
            }

            50%{
                transform:rotateY(180deg);
            }

        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="word">부산IT</div>
    </div>
</body>
</html>
