<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <h1>Hover - 1</h1>
    <h1>Hover - 2</h1>
    <h1>Hover - 3</h1>
    <script>
       //                올라온 시점 , 벗어난 시점
        // $("h1").hover(function(){},function(){});
        $("h1").hover(function(){
            // $("h1")
            $(this).css({
                backgroundColor : "gray",
                color : "white"
            });
        },function(){   // 벗어난 시점
            $(this).css({
                backgroundColor : "",
                color : ""
            });
        });
    </script>
</body>
</html>
