<html>
<head>
<meta charset="utf-8">
<title>Change Background</title>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script >
/**
 * 대상 : div(#target)
 * 기능 : background 색상을 yellow로 변경
 * 함수 : css();
 */
	function run(){
		// 작성
		$("#btn").click(function(){
			$("#target").css("backgroundColor","yellow")
		})
		
		
	}
</script>

</head>

<body>
	<div id="target" human="1" style="color: rgb(255, 255, 255); width: 150px; height: 100px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(34, 139, 34); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		#target<br />
	</div>
	<input type="button" value="run" id="btn" onclick="run()" />
</body>
</html>
